name: tenor_flutter
description: An opinionated UI for displaying Tenor GIFs in Flutter. This package is built on top of the tenor_dart package.

version: 0.0.1
homepage: https://github.com/flyclops/tenor_flutter

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  flutter_staggered_grid_view: ^0.7.0
  extended_image: ^8.2.1
  tenor_dart:
    path: ../tenor_dart

dev_dependencies:
  dart_analysis_options:
    git:
      url: https://github.com/Flyclops/dart_analysis_options.git
      ref: v0.0.1

flutter:
  assets:
    - assets/
